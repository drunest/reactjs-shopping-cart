<!DOCTYPE html>
<html>
  <head>
    <title>React Shop</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="scripts/libs/react.min.js"></script>
    <script src="scripts/libs/JSXTransformer.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Best shop ever</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h3>Products</h3>

          <div id="products-list" class="products-list">
            <!-- rendered by react js -->
          </div>

        </div>
        <div class="col-md-4">
          <h3>Shopping Cart</h3>

          <div id="cart" class="cart">
            <!-- rendered by react js -->
          </div>
        </div>
      </div>

      <footer>
        <small>
          made by <a href="https://twitter.com/krzysu">Kris Urbas</a>, source code available on <a href="https://github.com/krzysu/reactjs-shopping-cart">github</a>
        </small>
      </footer>
    </div>

    <script src="scripts/libs/jquery.min.js"></script>
    <script src="scripts/libs/jquery.ba-tinypubsub.js"></script>
    <script src="data/products.js"></script>
    <script type="text/jsx" src="scripts/components/product.js"></script>
    <script type="text/jsx" src="scripts/components/products-list.js"></script>
    <script type="text/jsx" src="scripts/components/cart.js"></script>
    <script type="text/jsx">
      /** @jsx React.DOM */
      React.renderComponent(<ProductsList data={productsCollection} />, document.getElementById('products-list'));
      React.renderComponent(<Cart />, document.getElementById('cart'));
    </script>
  </body>
</html>
